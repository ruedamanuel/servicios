<div class="row provider-card-wrapper">
    <div class="col-xs-2 col-sm-1 provider-card-image">
        <img ng-src="/static/img/{{providerInfo.iconUri}}" ng-attr-alt="{{providerInfo.name}}"/>
    </div>
    <div class="col-xs-5">
        {{providerInfo.name}}
    </div>
    <div class="col-xs-5">
        {{providerInfo.address}}
    </div>
    <div class="hidden-xs col-sm-1">
        {{providerInfo.serviceProviderTypeId}}
    </div>
</div>
