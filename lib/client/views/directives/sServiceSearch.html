<ui-select ng-model="searchTerm"
           theme="bootstrap"
           ng-disabled="disabled"
           reset-search-input="false"
           on-select="selectedOption(searchTerm)"
           style="width: 100%;">
    <ui-select-match placeholder="Buscar Profesional...">{{$select.selected}}</ui-select-match>
    <ui-select-choices repeat="res in results track by $index"
                       refresh="refreshResults($select.search)"
                       refresh-delay="0">
        <div ng-bind-html="res | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
