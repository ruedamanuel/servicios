<article class="col-xs-12 review-wrapper">
    <div class="row">
        <div class="col-xs-3 col-sm-2 col-md-1 votes-slot">
            <div class="row">
                <div s-votes vote-data="votes"></div>
            </div>
        </div>
        <div class="col-xs-9 col-sm-10 col-md-11">
            <div class="row review-header">
                <h4 class="col-xs-12 col-md-6">{{review.title}}</h4>
                <div class="col-xs-12 col-md-6">
                    <p>Calificaci√≥n: {{review.rating}}</p>
                </div>
            </div>
            <div class="row review-body">
                <div class="col-xs-12">
                    <p>{{review.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
</article>
