<div class="row provider-card-wrapper">
    <div class="col-xs-2 provider-card-image">
        <img ng-src="/static/img/{{providerInfo.icon}}" ng-attr-alt="{{providerInfo.name}}"/>
    </div>
    <div class="col-xs-5">
        {{providerInfo.name}}
    </div>
    <div class="col-xs-5">
        {{providerInfo.address}}
    </div>
</div>
